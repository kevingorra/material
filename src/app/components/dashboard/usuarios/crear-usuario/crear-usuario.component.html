
<div class="container">
    <mat-toolbar>
        <span>Crear Usuarios</span>
 
      </mat-toolbar>
     

      <mat-card style="margin-top:  20px; ;"> 

        <mat-card-content>
            <form [formGroup]="form"(ngSubmit)="agregar()">

                <mat-grid-list cols="4" rowHeight="70px">
                    <mat-grid-tile [colspan]="1" [rowspan]="1" >
                        <mat-form-field class="ancho" >
                            <mat-label >Usuario</mat-label>
                            <input matInput formControlName="usuario">
                          </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="3" [rowspan]="5"  >
                       <img src="./assets/img/usuario.png" style="height: 80%;">
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1"  >
                        <mat-form-field class="ancho" >
                            <mat-label >Nombre</mat-label>
                            <input matInput formControlName="nombre">
                          </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1" >
                        <mat-form-field class="ancho" >
                            <mat-label >Apellido</mat-label>
                            <input matInput formControlName="apellido">
                          </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1"  >
                        <mat-form-field  class="ancho" >
                            <mat-label>Sexo</mat-label>
                            <mat-select formControlName="sexo">
                              <mat-option *ngFor="let item of sexo" [value]="item" >{{item}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1" >
                        <button mat-flat-button color="primary" style="margin-right: 20px;">volver</button>
                        <button type="submit" [disabled]="form.invalid" mat-flat-button color="accent" >Aceptar</button>
                    </mat-grid-tile>


                </mat-grid-list>

            </form>
     
        </mat-card-content>
      </mat-card>

      
</div>
