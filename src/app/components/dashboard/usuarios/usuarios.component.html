<div class="container">
    <mat-toolbar>
        <span>Usuarios</span>
        <div class="example-spacer"></div>
        <button mat-raised-button color="accent" routerLink="/dashboard/crear">Agregar</button>
      </mat-toolbar>

      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
      </mat-form-field>
<div  class="mat-elevation-z20">
      <table mat-table [dataSource]="dataSource" cdkDropList   matSort >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell  *matHeaderCellDef mat-sort-header > Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell  *matHeaderCellDef mat-sort-header > nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell  *matHeaderCellDef mat-sort-header > Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="sexo">
          <th mat-header-cell  *matHeaderCellDef mat-sort-header> Sexo </th>
          <td mat-cell *matCellDef="let element" > {{element.sexo}} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i =index " style="text-align: right;">
                <a class="pointer" style="color: #1878b0;" matTooltip="ver usuario">
                    <mat-icon>search</mat-icon>
                </a>
                <a class="pointer" style="color: #01bd49;"matTooltip="Editar usuario" >
                    <mat-icon>edit</mat-icon>
                </a>
                <a class="pointer" (click)="eliminarusuario(i)" style="color: #b40b0b;"matTooltip="Eliminar usuario">
                    <mat-icon>delete</mat-icon>
                </a>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="Columns"></tr>
     
        <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; Columns: Columns;"
    ></tr>
     
      </table>
      <div>
        <h3>
          Click Log
        </h3>
      </div>
      
      <div *ngIf="!clickedRows.size">
        Clicked rows will be logged here
      </div>
      
      <ul>
        <li *ngFor="let clickedRow of clickedRows">
          Clicked en {{clickedRow.nombre}}
        </li>
      </ul>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
